    <style>

      #boot-fallback {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      #boot-fallback .card {
        max-width: 760px;
        width: 100%;
        border: 1px solid rgba(255,255,255,0.16);
        border-radius: 14px;
        background: rgba(255,255,255,0.05);
        padding: 16px;
      }
      #boot-fallback h2 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      #boot-fallback p {
        margin: 0;
        opacity: .85;
      }
      #boot-fallback pre {
        margin-top: 12px;
        white-space: pre-wrap;
        word-break: break-word;
        padding: 12px;
        border-radius: 10px;
        background: #0b1220;
        border: 1px solid rgba(255,255,255,0.1);
        color: #fda4af;
        display: none;
      }
      #boot-fallback[data-error='1'] pre {
        display: block;
      }

  <body>
    <div id="root">
      <div id="boot-fallback" data-error="0">
        <div class="card">
          <h2>Uygulama yukleniyor...</h2>
          <p>Eger bu ekran uzun sure kalirsa JavaScript calismiyordur veya runtime hatasi vardir.</p>
          <pre id="boot-error"></pre>
        </div>
      </div>
    </div>
    <script>
      (function () {
        var fallback = document.getElementById('boot-fallback');
        var errorBox = document.getElementById('boot-error');
        function showError(msg) {
          if (!fallback || !errorBox) return;
          fallback.setAttribute('data-error', '1');
          errorBox.textContent = String(msg || 'Bilinmeyen hata');
        }
        window.addEventListener('error', function (e) {
          showError((e && e.message) || 'Script hata verdi');
        });
        window.addEventListener('unhandledrejection', function (e) {
          var reason = e && e.reason;
          showError(reason && reason.message ? reason.message : reason);
        });
      })();
    </script>

  </body>
